<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emulator</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <h1 class="title">Processor 8086 emulator</h1>
      <form>
        <div class="wrapper">
          <ul class="registersList">
            <li class="registersListItem">
              <h2 name="ax" class="registerListItemTitle">ax</h2>
              <input name="ax" value="0000" type="text" maxlength="4" minlength="4" />
            </li>
            <li class="registersListItem">
              <h2 name="bx" class="registerListItemTitle">bx</h2>
              <input name="bx" value="0000" type="text" maxlength="4" minlength="4" />
            </li>
            <li class="registersListItem">
              <h2 name="cx" class="registerListItemTitle">cx</h2>
              <input name="cx" value="0000" type="text" maxlength="4" />
            </li>
            <li class="registersListItem">
              <h2 name="dx" class="registerListItemTitle">dx</h2>
              <input name="dx" value="0000" type="text" maxlength="4" />
            </li>
          </ul>

          <ul class="selectList">
            <li class="selectListItem">
              <h2 class="selectListItemTitle">from</h2>
              <div class="selectBox">
                <select name="registersSelect" id="registersSelectFrom">
                  <option value="ax">ax</option>
                  <option value="bx">bx</option>
                  <option value="cx">cx</option>
                  <option value="dx">dx</option>
                </select>
              </div>
            </li>
            <li class="selectListItem">
              <h2 class="selectListItemTitle">to</h2>
              <div class="selectBox">
                <select name="registersSelect" id="registersSelectTo">
                  <option value="ax">ax</option>
                  <option value="bx" selected>bx</option>
                  <option value="cx">cx</option>
                  <option value="dx">dx</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
        <button type="submit" id="movBtn">mov</button>
      </form>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
